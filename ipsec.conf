config setup
	uniqueids=never
	
conn %default
	auto=add
        left=%any
        leftsubnet=0.0.0.0/0
        right=%any
        rightsourceip=10.0.0.0/24
	rightdns=8.8.8.8
	forceencaps=yes

conn ikev2
        keyexchange=ikev2
        authby=secret
	
conn ikev1
	keyexchange=ikev1
	leftauth=psk
	rightauth=psk
	rightauth2=xauth


	
