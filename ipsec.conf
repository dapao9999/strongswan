config setup
	uniqueids=never

conn %default
	auto=add
	left=%any
	leftsubnet=0.0.0.0/0
	right=%any
	rightsourceip=10.0.0.0/24
	rightdns=8.8.8.8
	fragmentation=yes
	rekey=no
	dpddelay=35s
	dpdtimeout=300s

conn ikev1
	keyexchange=ikev1
	leftauth=psk
	rightauth=psk
	rightauth2=xauth

conn ikev2
        keyexchange=ikev2
        authby=secret


